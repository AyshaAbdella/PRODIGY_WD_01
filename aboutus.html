<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us - Clothing Shop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <!-- Optional: For icons -->
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      line-height: 1.6;
      color: #0a0a0a;
      background-color: rgb(51, 128, 128);;
    }

    header {
      background: #333;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo img {
      height: 50px;
    }

    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle .bar {
      height: 3px;
      width: 25px;
      background: #fff;
      margin: 4px 0;
    }

    /* About Section */
    .about {
      padding: 2rem;
      text-align: center;
    }

    .about-content {
      max-width: 1200px;
      margin: 0 auto;
    }

    .about h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .about p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .team {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .team-member {
      background: #c28fae;
      padding: 1rem;
      border-radius: 10px;
      width: 250px;
      text-align: center;
    }

    .team-member img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .team-member h3 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .team-member p {
      font-size: 1rem;
      color: #777;
    }

    /* Footer */
    footer {
      background: #c28fae;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    .social-icons {
      margin-top: 1rem;
    }

    .social-icons a {
      color: #fff;
      margin: 0 10px;
      font-size: 1.5rem;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }

      nav ul {
        display: none;
        flex-direction: column;
        width: 100%;
        background: #333;
        position: absolute;
        top: 60px;
        left: 0;
      }

      nav ul.active {
        display: flex;
      }

      nav ul li {
        margin: 10px 0;
        text-align: center;
      }

      .team {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <!-- About Us Section -->
  <section class="about">
    <div class="about-content">
      <h2>About Us</h2>
      <p>We are selling fashion brand dedicated to providing high-quality clothing for all occasions. Our mission is to make fashion accessible and affordable for everyone.</p>
      <div class="team">
        <div class="team-member">
          <img src="img/t1.jpg" alt="Team Member 1">
          <h3>John Doe</h3>
          <p>Founder & CEO</p>
        </div>
        <div class="team-member">
          <img src="img/t2.jpg" alt="Team Member 2">
          <h3>Jane Smith</h3>
          <p>Head Designer</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2023 Clothing Shop. All rights reserved.</p>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
    </div>
  </footer>

  <script>
    // JavaScript for mobile menu toggle
    const mobileMenu = document.getElementById('mobile-menu');
    const nav = document.querySelector('nav ul');

    mobileMenu.addEventListener('click', () => {
      nav.classList.toggle('active');
    });
  </script>
</body>
</html>
